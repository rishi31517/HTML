<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Types</title>
</head>
<body>
    <h2>JavaScript Function Types</h2>

    <button onclick="runDeclaration()">Function Declaration</button>
    <button onclick="runExpression()">Function Expression</button>
    <button onclick="runArrow()">Arrow Function</button>
    <button onclick="runAnonymous()">Anonymous Function</button>
    <button onclick="runIIFE()">IIFE Function</button>
    <button onclick="runConstructor()">Constructor Function</button>
    <button onclick="runGenerator()">Generator Function</button>
    <button onclick="runAsync()">Async Function</button>
    
    <pre id="output">Output will appear here...</pre>

    <script>
        const outputDiv = document.getElementById("output");

        function show(msg){
            outputDiv.innerText += msg + "\n";
        }

        function clearOutput(){
            outputDiv.innerText = "";
        }
        
        function declarationFunc(price, tax){
            return price + (price * tax);
        }
        function runDeclaration(){
            clearOutput();
            show("Function Declaration: Total = " + declarationFunc(100, 0.05));
        }

        const expressionFunc = function(price, tax){
            return price + (price * tax);
        };
        function runExpression(){
            clearOutput();
            show("Function Expression: Total = " + expressionFunc(200, 0.1));
        }

        const arrowFunc = (price, tax) => price + (price * tax);
        function runArrow(){
            clearOutput();
            show("Arrow Function: Total = " + arrowFunc(300, 0.15));
        }

        let anonymousFunc = function(price, tax){
            return price + (price * tax);
        };
        function runAnonymous(){
            clearOutput();
            show("Anonymous Function: Total = " + anonymousFunc(400, 0.2));
        }

        function runIIFE(){
            clearOutput();
            (function(price, tax){
                show("IIFE Function: Total = " + (price + price * tax));
            })(500, 0.25);
        }

        function Calculator(price, tax){
            this.total = price + (price * tax);
        }
        function runConstructor(){
            clearOutput();
            let calc = new Calculator(600, 0.3);
            show("Constructor Function: Total = " + calc.total);
        }

        function* generatorFunc(){
            yield "Step 1 from Generator";
            yield "Step 2 from Generator";
            yield "Step 3 from Generator";
        }
        function runGenerator(){
            clearOutput();
            const gen = generatorFunc();
            show(gen.next().value);
            show(gen.next().value);
            show(gen.next().value);
        }

        async function asyncFunc(price, tax){
            return price + (price * tax);
        }
        async function runAsync(){
            clearOutput();
            let result = await asyncFunc(700, 0.35);
            show("Async Function: Total = " + result);
        }
    </script>
</body>
</html>
