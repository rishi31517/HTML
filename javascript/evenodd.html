<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "JavaScript">
        var x = 123;
        var y = 0;
        var z;
        while(x>0){
            z = x%10;
            y += z;
            x = parseInt(x/10);
            document.write(x+ "<br>");
            document.write(y+ "<br>");  
            document.write(z+ "<br>");
        }
        document.write(y);

    </script>
</body>
</html>
