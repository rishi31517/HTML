<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deletData()">Delete Item</button>
    <script>
        function deletData() {
            const conformDelete = confirm("Are you sure you wnat to delete? ");
            if (confirmDelete) {
                alert("Item deleted!");
            }else{
                alert("Delete cancelled. ");
            }
        }
    </script>
</body>
</html>
